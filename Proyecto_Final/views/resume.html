<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen - Gestión de Finanzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <div id="navbar-container"></div>

    <header class="bg-light text-center py-4">
        <div class="container">
            <h1 class="text-primary">Resumen de Finanzas</h1>
            <p class="lead">Visualiza el estado de tus ingresos y gastos de manera gráfica.</p>
        </div>
    </header>

    <section class="container my-4">
        <div class="row text-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="text-primary">Saldo Total</h3>
                    <p class="fs-3 fw-bold" id="saldo-total">$0.00</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="text-primary">Últimos Movimientos</h3>
                    <ul class="list-group" id="lista-movimientos">
                        <li class="list-group-item">No hay movimientos registrados</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card shadow p-4">
                    <h3 class="text-primary">Gráfico de Ingresos y Gastos</h3>
                    <canvas id="graficoMovimientos"></canvas>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2025 Gestión de Finanzas - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/resume.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/navbar.js"></script>

</body>
</html>
