<!-- movements.html - Página de Movimientos -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos - Gestión de Finanzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <h2 class="text-center text-primary">Registro de Movimientos</h2>
        <div class="card shadow p-4">
            <form id="movementForm">
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="description" placeholder="Ejemplo: Compra de alimentos" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Monto</label>
                    <input type="number" class="form-control" id="amount" placeholder="Ingrese el monto" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Tipo</label>
                    <select class="form-select" id="type" required>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Gasto">Gasto</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submitButton">Registrar Movimiento</button>
            </form>
        </div>

        <h3 class="mt-5 text-center text-secondary">Historial de Movimientos</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="movementsTableBody">
                <!-- Aquí se insertarán los movimientos dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/movements.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/navbar.js"></script>

</body>
</html>
