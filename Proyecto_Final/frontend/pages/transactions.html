<!-- movements.html - Página de Movimientos -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos - Gestión de Finanzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Gestión de Finanzas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="resume.html">Resumen</a></li>
                    <li class="nav-item"><a class="nav-link" href="transactions.html">Movimientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-primary">Registro de Movimientos</h2>
        <div class="card shadow p-4">
            <form id="movementForm">
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="description" placeholder="Ejemplo: Compra de alimentos" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Monto</label>
                    <input type="number" class="form-control" id="amount" placeholder="Ingrese el monto" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Tipo</label>
                    <select class="form-select" id="type" required>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Gasto">Gasto</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar Movimiento</button>
            </form>
        </div>

        <h3 class="mt-5 text-center text-secondary">Historial de Movimientos</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="movementsTableBody">
                <!-- Aquí se insertarán los movimientos dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("movementForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const description = document.getElementById("description").value;
            const amount = document.getElementById("amount").value;
            const type = document.getElementById("type").value;
            const date = new Date().toLocaleString();
            
            const tableBody = document.getElementById("movementsTableBody");
            const newRow = document.createElement("tr");
            newRow.innerHTML = `<td>${description}</td><td>${amount}</td><td>${type}</td><td>${date}</td>`;
            tableBody.appendChild(newRow);
            
            document.getElementById("movementForm").reset();
        });
    </script>
</body>
</html>
